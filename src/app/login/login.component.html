<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto" id="cont">
            <form (submit)="login()">
                <h1 class="h3 mb-3 font-weight-normal"> Connexion </h1>
                <div class="form-group">
                    <label for="email"> E-mail : </label>
                    <input type="email" class="form-control" name="email" placeholder="Entrer vote e-mail ..." [(ngModel)]="credentials.email">
                </div>
                <div class="form-group"> 
                    <label for="password"> Mot de passe : </label>
                    <input type="password" class="form-control" name="password" placeholder="Entrer vote mot de passe ..." [(ngModel)]="credentials.password">
                </div>
                <div class="alert alert-danger" [hidden]="!error">
                    {{ error }}
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">
                    Se connecter
                </button>
                <!-- <small> <a routerLink="/password"> Mot de passe oubli√© ?</a></small> -->
            </form>
        </div>
    </div>
</div>
